<html>
<head>
  <meta charset="UTF-8">
  <title>Boggle</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <img src="logo.png"/>

    <div class="board"></div>

    <div class="word">
      <div class="currentWord">Current Word:&nbsp;</div>
      <button onClick="submit()">submit word</button>
    </div>

    <table class="wordTable">
      <tr>
        <th>Word</th>
        <th>Score</th>
      </tr>
      <tr>
        <th>Total</th>
        <th class="total">0</th>
      </tr>
    </table>

    <button onClick="reset()">Reset</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
