<html>
<head>
  <meta charset="UTF-8">
  <title>Boggle</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <img src="logo.png"/>

    <div class="board"></div>

    <div class="word">
      <div class="currentWord">Current Word:&nbsp;</div>
      <button onClick="submit()">submit word</button>
    </div>

    <div class="tableRow">
      <div>
        <table class="wordTable">
          <tr>
            <th>Word</th>
            <th>Score</th>
          </tr>
          <tr>
            <th>Total</th>
            <th class="total">0</th>
          </tr>
        </table>
      </div>

      <div class="timerReset">
        <div class="timer"></div>

        <button class="reset" onClick="reset()">Reset</button>
        <button class="modalButton" onClick="openModal()">Rules</button>
      </div>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <p>Rules</p>
        <p>Form an English word by chaining letters together that are adjacent horizontally, vertically, or diagonally.</p>
        <p>A letter from a single square may be used only once.</p>
        <p>Words must be at least 3 characters long.</p>
      </div>
    </div>
    <div class="error">Invalid Word</div>

  <script src="script.js"></script>
</body>

</html>
