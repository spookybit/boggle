<html>
<head>
  <meta charset="UTF-8">
  <title>Boggle</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <img src="logo.png"/>

  <div class="board"></div>
  <div class="currentWord">Current Word: </div>
  <table class="wordTable">

      <th>Score</th>

  <button onClick="submit()">submit word</button>
  <!-- <canvas id="boggleCanvas" width="800" height"600"></canvas> -->

  <script src="script.js"></script>
</body>

</html>
